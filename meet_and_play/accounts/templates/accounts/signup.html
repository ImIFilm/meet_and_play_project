{% extends 'base.html' %}

{% block content %}

<div class="container col-md-6 pt-3 py-3">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <form class="form-signin" method="POST" action="{% url 'signup' %}">
        <h1 class="h3 my-5 font-weight-normal">Sign up!</h1>

        {% csrf_token %}

        <label for="inputName">Username</label>
        <input name="username" type="textbox" id="inputName" class="form-control mb-2" placeholder="Username" required autofocus>

        <label for="inputPassword">Password</label>
        <input name="password1" type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>

        <label for="inputPassword">Confirm password</label>
        <input name="password2" type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>

        <label for="inputEmail">Email</label>
        <input name="email" type="email" id="inputEmail" class="form-control mb-2" placeholder="Username" required autofocus>

        <button class="btn btn-lg btn-block mt-5 btn-dark" type="submit">Sign up</button>
    </form>    
</div>

{% endblock %}
