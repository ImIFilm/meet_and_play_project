{% extends 'base.html' %}

{% block content %}

<div class="container col-md-6 pt-3 py-3">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <form class="form-signin" method="POST" action="{% url 'login' %}">
        <h1 class="h3 my-5 font-weight-normal">Please sign in</h1>

        {% csrf_token %}

        <label for="inputName" class="sr-only">Username</label>
        <input name="username" type="text" id="inputName" class="form-control mb-1" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control mb-1" placeholder="Password" required>

        <button class="btn btn-lg btn-block mt-5 btn-dark" type="submit">Sign in</button>
    </form>
</div>

{% endblock %}
