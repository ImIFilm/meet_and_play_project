{% extends 'base.html' %}

{% block content %}

{% for a in ann %}
<div class="row pt-3">
  <div class="col-8" onclick="window.location='{% url 'detail' a.id %}';" style="cursor: pointer;">
    <h1>{{ a.sport }}</h1>
    <p>{{ a.location }}</p>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote{{ a.id }}').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> zglaszam sie {{ product.votes_total }}</button></a>
  </div>
</div>

<form id="upvote{{ a.location }}" method="POST" action="{% url 'upvote' a.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>
{% endfor %}

{% endblock %}
